apiVersion: apps/v1
kind: Deployment
metadata:
  name: site-ecommerce-deployment
spec:
  replicas: 5
  selector:
    matchLabels:
     app: site-ecommerce
  template:
    metadata:
      labels:
        app: site-ecommerce
    spec:
      containers:
      - name: site-ecommerce
        image: site-ecommerce:latest
        imagePullPolicy: Never
        volumeMounts:
        - mountPath: /etc/site-ecommerce
          name: site-ecommerce-volume
        ports:
        - containerPort: 8080
      volumes:
      - name: site-ecommerce-volume
        persistentVolumeClaim:
          claimName: site-ecommerce-pvc